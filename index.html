<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>Face</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="card shadow-lg">
                <div class="hair">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <div class="card-body" style="padding:0px;">
                    <div id="container">
                        <div class="row" style="padding-top:20%">
                            <div id="face-container" class="eyes-wrapper">
                                <div class="eye">
                                    <div class="eyeball"></div>
                                </div>
                                <div class="eye">
                                    <div class="eyeball"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="container">
                        <div class="mouth-wrapper">
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                        </div>
                    </div>
                    <h5 class="card-title">Login</h5>
                    <form class="form-group" id="loginform">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1" style="padding-right: 22px;">ID </span>
                            <input class="form-control" type="text" placeholder="ID" />
                        </div>
                        <div class="input-group" style="margin-top: 5px;">
                            <span class="input-group-text" id="basic-addon1">PW</span>
                            <input class="form-control password" type="password" placeholder="Password" />
                        </div>
                        <div class="input-group d-grid" style="margin-top: 5px;">
                            <a href="#">Forgot Password or ID?</a>
                        </div>
                        <div class="input-group d-grid" style="margin-top: 5px;">
                            <input class="btn" type="submit" value="Login"
                                style="background-color: #f5d60e; font-weight: bold;" />
                        </div>
                        <div class="input-group d-grid" style="margin-top: 5px;">
                            <a href="#" style="text-align:center;">Create Account?</a>
                        </div>
                    </form>
                    <div class="leg">
                        <div class="leg-left"></div>
                        <div class="leg-right"></div>
                        <div class="foot-left"></div>
                        <div class="foot-right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
