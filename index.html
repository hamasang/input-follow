<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Face</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- CSS only -->
        <link href="style.css" rel="stylesheet">
        <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="card" style="width: 23rem; background-color: #f5d60e; margin-top:25%;">
                    <div class="card-body">
                        <div id="container">
                            <div class="row" style="padding-top:15%">
                                <div id="face-container" class="eyes-wrapper">
                                    <div class="eye">
                                        <div class="eyeball"></div>
                                    </div>
                                    <div class="eye">
                                        <div class="eyeball"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="container">
                            <div class="mouth-wrapper">
                                <div class="mouth">
                                    <div class="tongue"></div>
                                </div>
                            </div>
                        </div>
                        <h5 class="card-title" style="padding-top:2em; text-align: center;">Login</h5>
                        <form class="form-group">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="ID"/>
                            </div>
                            <div class="input-group" style="margin-top: 5px;">
                                <input class="form-control" type="password" placeholder="Password"/>
                            </div>
                            <div class="input-group d-grid" style="margin-top: 5px;">
                                <input class="btn btn-primary" type="submit" value="Login"/>
                            </div>
                        </form>
                    </div>
                  </div>
            </div>
        </div>
        <script src="script.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
